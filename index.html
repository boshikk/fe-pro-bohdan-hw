<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Homework</h1>
    </div>

    <form id="registrationForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required />

      <label for="birthdate">Date of Birth:</label>
      <input type="text" id="birthdate" name="birthdate" required />

      <label>Gender:</label>
      <label
        ><input type="radio" name="gender" id="male" value="male" /> Male</label
      >
      <label
        ><input type="radio" name="gender" id="female" value="female" />
        Female</label
      >

      <label for="city">City:</label>
      <select id="city" name="city" required>
        <option value="Kriviy Rih">Kriviy Rih</option>
        <option value="Tianjin">Tianjin</option>
        <option value="Calgary">Calgary</option>
      </select>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>

      <label>Languages:</label>
      <label
        ><input type="checkbox" name="languages" value="English" id="eng" />
        English</label
      >
      <label
        ><input type="checkbox" name="languages" value="Chinese" id="ch" />
        Chinese</label
      >
      <label
        ><input type="checkbox" name="languages" value="Japanese" id="jap" />
        Japanese</label
      >

      <button type="button" id="saveButton">Save</button>
    </form>

    <div id="userData"></div>

    <script src="./index.js" defer></script>
  </body>
</html>
