<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Homework</h1>
    </div>
    <div class="post-container">
      <div class="input-container">
        <label for="post-id">Enter the number from 1 to 100:</label>
        <input
          class="id"
          type="number"
          name="number"
          id="post-id"
          min="1"
          max="100"
          required
        />
        <div class="buttons">
          <button class="confirm-button">Get post</button>
          <button class="reset-button">Reset</button>
        </div>
      </div>
      <button class="comments-button"><a href>Comments</a></button>
    </div>
    <script src="./index.js" defer></script>
  </body>
</html>
